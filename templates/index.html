{% extends "base.html" %}
{% block title %} Home{% endblock title %}
{% block indexactive %} active {% endblock indexactive %}
{% block body %}
  <div class="content-wrap">
    <div class="d-flex justify-content-center">
      <div class="rounded-circle overflow-hidden">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://www.rainforest-alliance.org/wp-content/uploads/2021/06/capybara-square-1.jpg.optimal.jpg"
                class="d-block w-100" alt="..." width="400" height="400" />
            </div>
            <div class="carousel-item">
              <img
                src="https://live-production.wcms.abc-cdn.net.au/b773dcb62e7a2b5cb3fac57a5aaaaff5?impolicy=wcms_crop_resize&cropH=1363&cropW=2049&xPos=951&yPos=171&width=400&height=400"
                class="d-block w-100" alt="..." width="400" height="400" />
            </div>
            <div class="carousel-item">
              <img src="https://i.redd.it/6xb14wz9p2131.jpg" class="d-block w-100" alt="..." width="400" height="400" />
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"
              width="400" height="400">
              <span class="carousel-control-prev-icon" aria-hidden="true" width="400" height="400"></span>
              <span class="visually-hidden" width="400" height="400">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <h1>Hello I am Adarsha!</h1>
      <h2>Learning Anything and Everything that my brain allows me to.</h2>
      <a href="https://github.com/Adarsha-gg"><i class="bi bi-github text-center" style="font-size: 3rem"></i></a>
      <a href="https://www.linkedin.com/in/adarsha-mishra-b05932243/"><i class="bi bi-linkedin text-center"
          style="font-size: 3rem"></i>
      </a>
    
{% endblock body %}
